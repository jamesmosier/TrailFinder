<!DOCTYPE html>
<html lang="en" ng-app="tFinder">
<head>
  <meta charset="utf-8">
    <title>Trailfinder - v0.1.0</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <link href='http://fonts.googleapis.com/css?family=Lato:300,700,300italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/ratchet.css" />
    <link rel="stylesheet" href="css/app.css" />

</head>
<body>

  <!-- <header class="bar bar-nav">
     <h1 class="title" ng-bind="title"></h1>
  </header>  -->

  <header class="bar bar-nav">
     <button class="btn btn-link btn-nav pull-left">
        <span class="icon icon-left-nav"></span>
        Back
     </button>
     <a class="icon fa location-arrow pull-right"></a>
     <h1 class="title" ng-bind="title"></h1>
  </header>


  <div class="content" ng-view></div>


  <nav class="bar bar-tab">
    <a class="tab-item active" href="#/home">
      <span class="icon icon-home"></span>
      <span class="tab-label">Home</span>
    </a>
    <a class="tab-item" href="#/fav">
      <span class="icon icon-star-filled"></span>
      <span class="tab-label">Favorites</span>
    </a>
    <a class="tab-item" href="#">
      <span class="icon icon-search"></span>
      <span class="tab-label">Search</span>
    </a>
    <a class="tab-item" href="#">
      <span class="icon icon-gear"></span>
      <span class="tab-label">Settings</span>
    </a>
  </nav>

  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="js/map.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-local-storage/angular-local-storage.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>



</body>
</html>
